<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP STYLES-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!--CUSTOM BASIC STYLES-->
    <link href="assets/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="js/libs/jwt-decode.min.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-7 col-md-offset-2 col-sm-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Register Form
                </div>
                <div class="panel-body">
                    <form method="post" id="registerForm">
                        <div class="form-group">
                            <label>Enter Username</label>
                            <input class="form-control" type="text" id="username">
                            <p class="help-block">Help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Enter Password</label>
                            <input class="form-control" type="password" id="password">
                            <p class="help-block">Help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Re Type Password </label>
                            <input class="form-control" type="password" id="password1">
                            <p class="help-block">Help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>PhoneNumber </label>
                            <input class="form-control" type="text" id="phonenum">
                            <p class="help-block">Help text here.</p>
                        </div>
                        <div class="form-group">
                            <label>Email </label>
                            <input class="form-control" type="text" id="email">
                            <p class="help-block">Help text here.</p>
                        </div>
                        <button type="submit" class="btn btn-danger">Register Now </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
